<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <canvas id="canvas_1" style="margin-bottom:10px;margin-left:10px;border:1px solid #d3d3d3;">
      </canvas>
      
      <div id="scoreBoard_1">
        <p>Score: </p><p id="score_1">0</p>
        <p>Input parameters: </p><p id="input_params1"></p>
      </div>
      
      <canvas id="canvas_2" style="margin-bottom:10px;margin-left:10px;border:1px solid #d3d3d3;">
      </canvas>

      <div id="scoreBoard_2">
        <p>Score: </p><p id="score_2">0</p>
        <p>Input parameters: </p><p id="input_params2"></p>
      </div>

      <div id="mainMenu">
        <a class="button" href="javascript:startAllGames()">Play</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>

    </div>

    <script src="main.js"></script>
  </body>
</html>
