<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="statsContainer">
      <div id="mainMenu">
        <a class="button" href="javascript:startAllGames()">Start all games</a>
      </div>

      <div id="gamestats">
        <div id="stats"></div>
        <div id="slidercontainer">
          <input type="range" min="0" max="9" value="0" class="slider" id="speedUp">
          <p>Game speed up factor: <span id="speedUpValue"></span></p>
        </div>
      </div>

      <div id="statsCanvas"></div>
    </div>
    <div class="container" id="gameContainer">
      <div id="game"></div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>
    </div>
    <script src = "../synaptic.min.js"></script>
    <script src="../genetic.js"></script>
    <script src="../rng.js"></script>
    <script src="../plotly-latest.min.js"></script>
    <script src="statistics.js"></script>
    <script src="game_elements/base.js"></script>
    <script src="game_elements/game.js"></script>
    <script src="game_elements/platforms.js"></script>
    <script src="game_elements/player.js"></script>
    <script src="game_elements/spring.js"></script>
    <script src="main.js"></script>
  </body>
</html>
