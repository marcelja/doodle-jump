<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div id="slidercontainer">
        <input type="range" min="1" max="20" value="1" class="slider" id="speedUp">
        <p>Game speed up factor: <span id="speedUpValue"></span></p>
      </div>

      <div id="stats"></div>

      <div id="game">
      </div>

      <div id="mainMenu">
        <a class="button" href="javascript:startAllGames()">Start all games</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>

    </div>
    <script src = "../synaptic.min.js"></script>
    <script src="../genetic.js"></script>
    <script src="../rng.js"></script>
    <script src="main.js"></script>
  </body>
</html>
